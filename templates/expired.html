{% extends "base.html" %}

{% block title %}Link Invalid{% endblock %}

{% block content %}
<section class="section">
      <div class="app-frame">
            <h2 class="subtitle">Sorry, the link you used is invalid or expired.</h2>
            <h2 class="subtitle">Please text <a href="sms:[[ sms_number ]]&body=hi">[[ sms_number ]]</a> again to get a
                  new link.</h2>
      </div>
</section>
{% endblock %}
