{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Off the Record - Sign Up</h1>
    <p>Hey, we weren't able to find you in our system - please sign up below!</p>
  </div>
  <div class="container">

  <div class="form-group">
    <form action="/process_registration" method="post">
      <div class="field">
      <div class="control">
        <label class="label">First Name</label>
        <input class="input is-info" type="text" name="first_name" />
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label">Last Name</label>
        <input class="input is-info" type="text" name="last_name" />
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label">Phone Number</label>
        <input class="input is-info" type="text" name="phone_number" value="{{ phone_number }}" />
      </div>
    </div>

      <input class="button is-info" type="submit" value="Sign Up">
    </form>
  </div>

  </div>
</section>
{% endblock %}
