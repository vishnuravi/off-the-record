{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="app-frame has-text-white">
      <p>We weren't able to find your phone number associated with a patient in our system. Please enter in your
        information below to set up an account.</p>
        <br />
      <div class="form-group">
        <form action="/create_user" method="post">
          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" name="first_name" placeholder="First Name" />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" name="last_name" placeholder="Last Name" />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" name="date_of_birth" placeholder="Date of Birth (mm/dd/yyyy)" />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" name="phone_number" placeholder="Mobile Number" value="{{ phone_number }}" />
            </div>
          </div>

          <input class="button is-info" type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
