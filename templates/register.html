{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    {% include 'logo.html' %}
    <div class="gradient-box">
      <p>We weren't able to find your phone number associated with a patient in our system. Please enter in your
        information below to set up an account.</p>
        <br />
      <div class="form-group">
        <form action="/create_user" method="post">
          <div class="field">
            <div class="control">
              <label class="label">First Name</label>
              <input class="input is-info" type="text" name="first_name" />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="label">Last Name</label>
              <input class="input is-info" type="text" name="last_name" />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="label">Date of Birth</label>
              <input class="input is-info" type="text" name="date_of_birth" placeholder="mm/dd/yyyy" />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="label">Phone Number</label>
              <input class="input is-info" type="text" name="phone_number" value="{{ phone_number }}" />
            </div>
          </div>

          <input class="button is-info" type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
